<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> -->

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <section>
        <form action="https://formsubmit.co/19a3db7f8f6970d7cb01a432f2745b52" method="POST">

            <fieldset>
                <legend>Contact Information</legend>

                <label for="fullName" class="form-label">Name:</label>
                <input type="text" name="fullName" id="fullName"><br>
                <label for="street" class="form-label">Street Address:</label>
                <input type="text" name="Street" id="Street">
                <input type="text" name="Street" id="Street"><br>

                <label for="city">City:</label>
                <input type="text" name="City" id="City">
                <label for="state">State:</label>
                <input type="text" name="State" id="State">
                <label for="zipCode">Zip Code:</label>
                <input type="text" name="ZipCode" id="zipCode"><br>
                <label for="email">Email:</label>
                <input type="email" name="Email" id="email"><br>
                <label for="phone">Phone:</label>
                <input type="phone" name="Phone" id="phone">

            </fieldset>

            <fieldset>
                <legend>Delivery</legend>
                <div class="shipping">
                    <p>How would you like to receive your new tumbler?</p>
                    <p><em>Additional fees may apply.</em></p>
                    <input type="radio" name="shipping" id="shipping">
                    <label for="shipping">USPS Shipping</label>
                    <input type="radio" name="pickup" id="pickup">
                    <label for="pickup">Coordinated Pickup</label>
                </div>
            </fieldset>



            <fieldset>
                <legend>Cup Style</legend>
                <div class="size">
                    <input type="checkbox" id="option1" name="option1" value="sippyCup">
                    <label for="option1"> 8oz Sippy Cup</label><br>
                    <input type="checkbox" id="option2" name="option2" value="lowBall">
                    <label for="option2"> 10oz Lowball</label><br>
                    <input type="checkbox" id="option3" name="option3" value="modernCurve">
                    <label for="option3"> Modern Curve: </label>
                    <input type="radio" name="size12" id="size12">12oz
                    <input type="radio" name="size20" id="size20">20oz
                    <input type="radio" name="size30" id="size30">30oz
                    <br>
                    <input type="checkbox" id="option4" name="option4" value="wine">
                    <label for="option4"> 12oz Wine</label><br>
                    <input type="checkbox" id="option5" name="option5" value="Coffee">
                    <label for="option5"> 12oz Coffee</label><br>
                    <input type="checkbox" id="option6" name="option6" value="Skinny">
                    <label for="option6"> Skinny</label>
                    <input type="radio" name="size20" id="size20">20oz
                    <input type="radio" name="size30" id="size30">30oz
                    <br>
                    <input type="checkbox" id="option7" name="option7" value="barrel">
                    <label for="option7"> 25oz Barrel</label><br>
                    <input type="checkbox" id="option8" name="option8" value="other">
                    <label for="option8"> Other</label><br>
                </div>
            </fieldset>

            <fieldset>
                <legend>Design Style</legend>
                <div class="design">
                    <label for="design1"></label>
                    <input type="radio" name="glitter" id="glitter">Glitter
                    <input type="radio" name="nonGlitter" id="nonGlitter">NON-Glitter
                    <br>
                    <label for="bgColor">Background Color: </label>
                    <input type="text" name="bgColor" id="bgColor"><br>
                    <label for="txtColor">Text Color: </label>
                    <input type="text" name="txtColor" id="txtColor"><br>
                    <label for="txtFont">Text Font: </label>
                    <input type="text" name="txtFont" id="txtFont"><br>
                    <label for="pMsg">Personalized Text: </label>
                    <input type="text" name="pTxt" id="pTxt"><br>
                </div>
            </fieldset>



            <p>Additional Information: </p>
            <textarea></textarea>

            <hr>
            <button type="submit" class="btn btn-primary">Send Email</button>



        </form>
    </section>

</body>

</html>
