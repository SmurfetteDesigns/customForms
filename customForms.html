<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="container mt-3">
        <h3>Contact Me!</h3>
        <p>For Custom Orders... </p>

        <form action="https://formsubmit.co/19a3db7f8f6970d7cb01a432f2745b52" method="POST">
            <div class="mb-3 mt-3">
                <label for="fName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="First Name" placeholder="Enter First Name" name="fname" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="mb-3 mt-3">
                <label for="lName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lName" placeholder="Enter Last Name" name="Last Name" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="mb-3 mt-3">
                <label for="shipping" class="form-label">How would you like to receive your new tumbler?</label>
                <p>* <em>Additional fees applies to USPS Shipping</em></p>
                <input type="radio" name="shipping" value="shipping"> USPS Shipping
                <input type="radio" name="pickup" value="pickup"> Coordinated Pick-up
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" name="Email" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <p>Notes: </p>
            <textarea>Please add additional details... </textarea>

            <hr>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>

</html>
